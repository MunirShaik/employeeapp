<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Agro Stock</title>

    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">HM Agro Employees</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/hmagro/employees}">Employee Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/hmagro/employees}">Admin Management</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <h1>Hello World</h1>

    <div class="container">

        <div class="row">
            <h1>Stock List</h1>
        </div>

        <div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/hmagro/stock/new}" class = "btn btn-primary btn-sm mb-3"> Add Stock</a>
			</div>
		</div>
		
        <table class="table table-striped table-bordered">

            <thead class = "table-dark">
                <tr>
                    <th> Stock ID </th>
                    <th> Item Code</th>
                    <th> Item Dimensions</th>
                    <th> Item Size</th>
                    <th> Item Weight</th>
                    <th> Item Price</th>
                    <th> Item Purchase Date</th>
                    <th> Action</th>

                </tr>

            </thead>

            <tbody>

                <tr th:each = "stock: ${stocks}">
                    <td th:text = "${stock.s_no}"></td>
                    <td th:text = "${stock.item_code}"></td>
                    <td th:text = "${stock.item_dimensions}"></td>
                    <td th:text = "${stock.item_size}"></td>
                    <td th:text = "${stock.item_weight}"></td>
                    <td th:text = "${stock.item_price}"></td>
                    <td th:text = "${stock.item_purchase_date}"></td>
                    <td>
                        <a th:href = "@{/hmagro/stock/update/{id}(id=${stock.s_no})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/hmagro/stock/delete/{id}(id=${stock.s_no})}"
						 class = "btn btn-danger">Delete</a>
                    </td>
                </tr>

            </tbody>

        </table>



    </div>


</body>
</html>
