<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>HM Agro Employees</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="web.png" />

    <style>
      body {
        background: linear-gradient(
          114.2deg,
          rgba(121, 184, 243, 1) 22.6%,
          rgba(255, 180, 239, 1) 67.7%
        );
        background-repeat: no-repeat;
        height: 100vh;
        font-family: "Poppins";
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="/hmagro/home">HM Agro Enterprises</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" th:href="@{/hmagro/employees}"
              >Employee Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/hmagro/customers}"
              >Customer Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/hmagro/orders}">Order Management</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>List Employees</h1>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/employees/create}" class="btn btn-primary btn-sm mb-3">
            Add Employee</a
          >
        </div>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Emp ID</th>
            <th>Emp Name</th>
            <th>Emp Address</th>
            <th>Emp Phone No</th>
            <th>Emp Type</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="employee: ${employees}">
            <td th:text="${employee.employee_id}"></td>
            <td th:text="${employee.employee_name}"></td>
            <td th:text="${employee.employee_adress}"></td>
            <td th:text="${employee.employee_phone_no}"></td>
            <td th:text="${employee.employee_type}"></td>
            <td>
              <a
                th:href="@{/employee/edit/{id}(id=${employee.employee_id})}"
                class="btn btn-primary"
                >Update</a
              >

              <a
                th:href="@{/employee/delete/{id}(id=${employee.employee_id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
