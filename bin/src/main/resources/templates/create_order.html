<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Order Management System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Order Management System</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Order Management</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">Create New Order</h1>
          <div class="card-body">
            <form
              th:action="@{/hmagro/order/save}"
              th:object="${order}"
              method="POST"
            >
              <div class="form-group">
                <label> Order ID </label>
                <input
                  type="text"
                  name="Order ID"
                  th:field="*{order_id}"
                  class="form-control"
                  placeholder="Enter Order ID"
                />
              </div>

              <div class="form-group">
                <label> Order Status </label>
                <input
                  type="text"
                  name="Order Status"
                  th:field="*{order_status}"
                  class="form-control"
                  placeholder="Enter Order Status"
                />
              </div>

              <div class="form-group">
                <label> Customer Name</label>
                <input
                  type="text"
                  name="Customer Name"
                  th:field="*{customer_name}"
                  class="form-control"
                  placeholder="Enter Customer Name"
                />
              </div>

              <div class="form-group">
                <label> Order Date </label>
                <input
                  type="date"
                  th:field="*{order_date}"
                  th:dateFormat="yyyy-MM-dd"
                />
              </div>

              <div class="form-group">
                <label> Order Item </label>
                <input
                  type="text"
                  name="Order Item"
                  th:field="*{order_item}"
                  class="form-control"
                  placeholder="Enter Order Item"
                />
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
