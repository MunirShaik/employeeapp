<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>HM Agro Customers</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="web.png" />
    <style>
      body {
        background: linear-gradient(
          114.2deg,
          rgba(121, 184, 243, 1) 22.6%,
          rgba(255, 180, 239, 1) 67.7%
        );
        background-repeat: repeat;
        height: 100vh;
        font-family: "Poppins";
      }
    </style>
    
      <script type="text/javascript" th:src="@{/js/cssandjs/sort.js}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="/hmagro/home">HM Agro Enterprises</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" th:href="@{/hmagro/employees}"
              >Employee Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/hmagro/customers}"
              >Customer Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/hmagro/orders}">Order Management</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>List Orders</h1>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/hmagro/order/new}" class="btn btn-primary btn-sm mb-3">
            Add Order</a
          >
        </div>
      </div>

      <table id="myTable" class="table table-striped table-bordered" >
        <thead class="table-dark">
          <tr>
            <th>
              <a href="javascript:void(0);" th:onclick="sortTable(0)">Order ID </a>
            </th>
            <th>
              <a href="javascript:void(0);" th:onclick="sortTable(1)"
                >Order Status</a
              >
            </th>
            <th>
              <a href="javascript:void(0);" th:onclick="sortTable(2)"
                >Customer Name</a
              >
            </th>
            <th>
              <a href="javascript:void(0);" th:onclick="sortTable(3)"
                >Order Item</a
              >
            </th>
            <th>
              <a href="javascript:void(0);" th:onclick="sortTable(4)"
                >Order Date</a
              >
            </th>
            <!--  <th>Order ID</th>
            <th>Order Status</th>
            <th>Customer Name</th>
            <th>Order Item</th>
            <th>Order Date</th>
          </tr>
      -->
          </tr>
        </thead>

        <tbody>
          <tr th:each="order: ${orders}">
            <td th:text="${order.order_id}"></td>
            <td th:text="${order.order_status}"></td>
            <td th:text="${order.customer_name}"></td>
            <td th:text="${order.order_item}"></td>
            <td th:text="${order.order_date}"></td>
            <td>
              <!--  <img src="/static/update.png" alt="" width="20px" />  -->

              <a th:href="@{/hmagro/order/update/{id}(id=${order.order_id})}"
                ><img th:src="@{/images/update.png}" alt="" width="20px"
              /></a>

              <a th:href="@{/hmagro/order/delete/{id}(id=${order.order_id})}"
                ><img th:src="@{/images/delete.png}" alt="" width="20px"
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  
  </body>
</html>
