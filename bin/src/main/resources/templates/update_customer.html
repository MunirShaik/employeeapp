<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Student Management System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Customer Management System</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Employee Management</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">Update Customer</h1>
          <div class="card-body">
            <form
              th:action="@{/hmagro/customer/update}"
              th:object="${customer}"
              method="POST"
            >
              <div class="form-group">
                <label> Serial Number </label>
                <input
                  type="text"
                  name="firstName"
                  th:field="*{s_no}"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="form-group">
                <label> Customer Name </label>
                <input
                  type="text"
                  name="firstName"
                  th:field="*{customer_name}"
                  class="form-control"
                  placeholder="Enter Customer Name"
                />
              </div>

              <div class="form-group">
                <label> Customer Primary Number </label>
                <input
                  type="text"
                  name="Primary Number"
                  th:field="*{primary_number}"
                  class="form-control"
                  placeholder="Enter Primary Number"
                />
              </div>

              <div class="form-group">
                <label> Customer Second Number </label>
                <input
                  type="text"
                  name="Second Number"
                  th:field="*{secondary_number}"
                  class="form-control"
                  placeholder="Enter Second Number"
                />
              </div>

              <div class="form-group">
                <label> Employee Type </label>
                <input
                  type="text"
                  name="Address"
                  th:field="*{address}"
                  class="form-control"
                  placeholder="Enter Customer Address"
                />
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
